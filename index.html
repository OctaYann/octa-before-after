<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Before &lt; | &gt; After Slider</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body style="min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 2rem">
        <header><h1 style="text-align: center;">Avant après slider de comparaison</h1></header>
        <main>
            <article id="before-after-example" class="bal-container">
                <div class="bal-after">
                    <img src="images/autumn.jpg" />
                    <div class="bal-afterPosition afterLabel">Après</div>
                </div>

                <div class="bal-before">
                    <div class="bal-before-inset">
                        <img src="images/spring.jpg" />
                        <div class="bal-beforePosition beforeLabel">Avant</div>
                    </div>
                </div>

                <div class="bal-handle">
                    <span class="handle-left-arrow"></span>
                    <span class="handle-right-arrow"></span>
                </div>
            </article>
        </main>

        <script src="js/script.js"></script>

        <script>
            new BeforeAfter({
                id: "#before-after-example",
            });
        </script>
    </body>
</html>
