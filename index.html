<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Test before after image</title>
    </head>
    <body>
        <div class="before-after">
            <div class="before">
                <img
                    class="content-image"
                    src="https://farm2.staticflickr.com/1638/26145024230_06acd55d1b_b.jpg"
                    draggable="false"
                />
            </div>
            <div class="after">
                <img
                    class="content-image"
                    src="https://farm2.staticflickr.com/1663/25814974803_d4c55ff708_b.jpg"
                    draggable="false"
                />
            </div>
            <div class="scroller">
                <svg
                    class="scroller__thumb"
                    xmlns="http://www.w3.org/2000/svg"
                    width="100"
                    height="100"
                    viewBox="0 0 100 100"
                >
                    <polygon
                        points="0 50 37 68 37 32 0 50"
                        style="fill: #fff"
                    />
                    <polygon
                        points="100 50 64 32 64 68 100 50"
                        style="fill: #fff"
                    />
                </svg>
            </div>
        </div>
    </body>
</html>
